<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Microsoft identity platform</a>
    <div class="btn-group ml-auto dropleft">
      <button type="button" id="SignIn" class="btn btn-secondary" onclick="signIn()">
        Sign In
      </button>
    </div>
  </nav>
  <br>

  <main>
    <h1>Chat static Azure test v0</h1>

    <input placeholder="pseudo" type="text" id="pseudo"/>
    <input placeholder="message" type="text" id="message"/>
    <button id="sendmessage">Send Message</button>
    <br>
    <button id="getmessage">Get Message</button>
    <button id="getmessagenc">Get Message No Cache</button>
    <br><br>
    <div id="messages"></div>
  </main>

  <script>
    $(document).ready(function(){

      var code = location.href.split("#")[1];

      $("#sendmessage").click(function(){
        $.ajax({
            //url: "https://fnctest0001.azurewebsites.net/api/HttpTrigger1?code="+code,
            url: "https://testapi0110.azure-api.net/HttpTrigger1?code="+code,
            type: "POST",
            dataType: "json",
            data: JSON.stringify( { 
              "pseudo": $("#pseudo").val(),
              "name": $("#message").val(),
            } ),
            contentType: "application/json"
        }).done(function() {
          alert("OK");
        }); 
      });

      $("#getmessage").click(function(){
        getMessage();
      });
      $("#getmessagenc").click(function(){
        getMessageNoCache();
      });

      getMessage();
    });

    function getMessage() {
      var code = location.href.split("#")[1];
      $.ajax({
            //url: "https://fnctest0001.azurewebsites.net/api/HttpTrigger3?code="+code,
            url: "https://testapi0110.azure-api.net/HttpTrigger3?code="+code,
            type: "POST",
            dataType: "json",
            contentType: "application/json"
        }).done(function (res) {
            let messages = "";
            for (let i in res) {
                messages += (new Date(res[i]._ts*1000)).toLocaleDateString()+" ";
                messages += (new Date(res[i]._ts*1000)).toLocaleTimeString()+" - ";
                messages += res[i].pseudo+": ";
                messages += res[i].name+"<br><br>";
            }
            $("#messages").html(messages);

        }); 
    }
    function getMessageNoCache() {
      var code = location.href.split("#")[1];
      $.ajax({
            url: "https://fnctest0001.azurewebsites.net/api/HttpTrigger3?code="+code,
            type: "POST",
            dataType: "json",
            contentType: "application/json"
        }).done(function (res) {
            let messages = "";
            for (let i in res) {
                messages += (new Date(res[i]._ts*1000)).toLocaleDateString()+" ";
                messages += (new Date(res[i]._ts*1000)).toLocaleTimeString()+" - ";
                messages += res[i].pseudo+": ";
                messages += res[i].name+"<br><br>";
            }
            $("#messages").html(messages);

        }); 
    }
  </script>
